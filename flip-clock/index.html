<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="flip-unit-container">
            <div class="flip-card" data-hour-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-hour-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="flip-unit-container">
            <div class="flip-card" data-minute-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minute-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="flip-unit-container">
            <div class="flip-card" data-second-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-second-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
